<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Instanews</title>

  <link href="./build/css/style.min.css" type="text/css" rel="stylesheet">

<body>

      </div>

      <div class="menu-box">
      <label class="label-menu" for="news-select">Choose a section:</label>

      <select id="news-select">

        <option value="arts">Arts</option>

        <option value="sports">Sports</option>

        <div id="appended-stories"></div>

  <section class="news-section">




  </section>


  <footer class="footer-container">

      <p>&copy; Copyright 2016 INSTANEWS<p>

  </footer>
